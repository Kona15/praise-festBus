<div class="body">
    <div class="search">
      <input
        type="text"
        placeholder="Search"
        id="search"
        [(ngModel)]="searchQuery"
        (input)="onSearchChange(searchQuery)"
      />
    </div>
  
    <div class="details">
      <div class="nearby">
        <h5>Nearby routes</h5>
        <p>All routes.</p>
      </div>
  
      <div class="con" *ngFor="let result of searchResults">
        <div class="dit">
          <p class="i">{{ result.busNumber }}</p>
          <p>{{ result.name }}</p>
          <p class="z">{{ searchResults[0].busNumber }}</p>
          <p>{{ searchResults[0].name }}</p>
        </div>
  
        <div class="ic">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#27c431" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/></svg>
          </div>
  
          <div class="zero">
            <p class="pp">
              <span>0</span>
              <i class="bi bi-chevron-right"></i>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
